<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Trengkas Recognition App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      border: 1px solid #000;
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Aplikasi Gurisan Trengkas by Aziawati Ahmad Azizi</h1>

  <!-- Kanvas untuk lukisan -->
  <canvas id="canvas" width="400" height="200"></canvas><br>

  <!-- Butang kawalan -->
  <button id="penBtn">Pen</button>
  <button id="eraserBtn">Eraser</button>
  <button id="clearBtn">Clear</button>
  <button id="downloadBtn">Download</button>
  <button id="verifyBtn">Sahkan</button>

  <!-- Output -->
  <div id="output">Terjemahan akan muncul di sini...</div>

  <script>
    // URL backend Render
    window.API_BASE = 'https://gurisan-trengkas-backend.onrender.com';

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let erasing = false;

    // Tetapan asas
    ctx.lineWidth = 2;
    ctx.strokeStyle = '#000';

    // Event mouse
    canvas.addEventListener('mousedown', () => { drawing = true; ctx.beginPath(); });
    canvas.addEventListener('mouseup', () => { drawing = false; });
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = erasing ? 10 : 2;
      ctx.strokeStyle = erasing ? '#fff' : '#000';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    }

    // Butang kawalan
    document.getElementById('penBtn').onclick = () => { erasing = false; };
    document.getElementById('eraserBtn').onclick = () => { erasing = true; };
    document.getElementById('clearBtn').onclick = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    };
    document.getElementById('downloadBtn').onclick = () => {
      const link = document.createElement('a');
      link.download = 'gurisan.png';
      link.href = canvas.toDataURL();
      link.click();
    };

    // Fungsi sahkan â†’ hantar imej ke backend
    document.getElementById('verifyBtn').onclick = async () => {
      const imageBase64 = canvas.toDataURL().split(',')[1];
      document.getElementById('output').innerText = 'Sedang proses...';

      try {
        const res = await fetch(`${window.API_BASE}/api/translate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ imageBase64 })
        });
        const data = await res.json();
        document.getElementById('output').innerText = data.translation || data.error;
      } catch (err) {
        document.getElementById('output').innerText = 'Ralat sambungan ke backend.';
      }
    };
  </script>
</body>
</html>
