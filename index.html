<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trengkas Pitman — Sahkan Gurisan</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Trengkas Pitman — Sahkan Gurisan</h1>
  </header>

  <main>
    <section class="toolbar">
      <button id="penBtn" class="active">Pen</button>
      <button id="eraserBtn">Eraser</button>
      <button id="clearBtn">Clear + Baseline</button>
      <button id="downloadBtn">Download PNG</button>
      <button id="confirmBtn">Sahkan</button>
    </section>

    <section class="canvas-wrap">
      <canvas id="pad" width="900" height="500" aria-label="Pad lukisan trengkas"></canvas>
      <p class="hint">Lukis trengkas anda di kanvas. Gunakan “Sahkan” untuk terjemahan.</p>
    </section>

    <section class="result">
      <h2>Hasil Terjemahan</h2>
      <pre id="resultText" aria-live="polite"></pre>
    </section>
  </main>

  <footer>
    <small>Versi PWA — berfungsi offline untuk antaramuka. Terjemahan memerlukan sambungan internet ke backend.</small>
  </footer>

  <!-- Set API_BASE to your Railway backend URL -->
  <script>
    // Tukar nilai ini kepada URL Railway anda selepas deploy.
    // Contoh: 'https://trengkas-backend.up.railway.app'
    window.API_BASE = 'https://YOUR-RAILWAY-URL';
  </script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(() => {});
    }
  </script>
</body>
</html>
