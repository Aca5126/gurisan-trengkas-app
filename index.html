<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Gurisan Trengkas</title>

    <!-- Manifest untuk PWA -->
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- Stylesheet utama -->
    <link rel="stylesheet" href="style.css" />

    <!-- Icon -->
    <link rel="icon" type="image/png" href="icons/icon-192.png" />
</head>

<body>
    <header>
        <h1>Latihan Gurisan Trengkas</h1>
        <p class="subtitle">
            Sistem Trengkas Pitman 2000 Malaysia menggunakan gurisan untuk mewakili bunyi konsonan.
        </p>
    </header>

    <main>
        <section class="latihan-section">
            <h2>Latihan Gurisan</h2>

            <!-- Pilihan Mode -->
            <div class="mode-row">
                <label><input type="radio" name="mode" value="bebas" id="modeBebas" checked /> Bebas</label>
                <label><input type="radio" name="mode" value="rawak" id="modeRawak" /> Rawak</label>
                <label><input type="radio" name="mode" value="ditetapkan" id="modeDitetapkan" /> Ditetapkan</label>
            </div>

            <!-- Input Perkataan -->
            <div class="word-input-row">
                <input type="text" id="wordInput" placeholder="Contoh: lusa, buku, rumah..." />
                <button id="btnPilihRawak">Pilih Rawak</button>
            </div>

            <!-- Dropdown Perkataan -->
            <div class="dropdown-row">
                <select id="wordDropdown">
                    <option value="">— Pilih perkataan —</option>
                </select>
            </div>

            <!-- Tools -->
            <div class="tools-row">
                <button id="btnPen" class="active">Pen</button>
                <button id="btnPadam">Padam</button>

                <label class="checkbox-inline">
                    <input type="checkbox" id="showGuides" checked /> Garis panduan
                </label>

                <label class="checkbox-inline">
                    <input type="checkbox" id="showBaseline" checked /> Baseline
                </label>

                <select id="baselineSpacing">
                    <option value="0.5">Biasa (0.5 cm)</option>
                    <option value="0.7">Luas (0.7 cm)</option>
                    <option value="0.3">Rapat (0.3 cm)</option>
                </select>
            </div>

            <!-- Kanvas -->
            <div class="canvas-wrapper">
                <canvas id="gurisanCanvas" width="600" height="240"></canvas>
                <canvas id="guidesCanvas" width="600" height="240"></canvas>
            </div>

            <!-- Butang Aksi -->
            <div class="action-row">
                <button id="btnSemakGurisan">Semak Gurisan</button>
                <button id="btnTekaSukuKata">Teka Suku Kata</button>
                <button id="btnUlangSebutan">Ulang Sebutan</button>
                <button id="btnBersihkan">Bersihkan</button>
            </div>

            <!-- Hasil Suku Kata -->
            <div id="syllableResult" class="result-box"></div>
        </section>
    </main>

    <!-- Script utama -->
    <script src="words.js"></script>
    <script src="app.js"></script>
</body>
</html>
