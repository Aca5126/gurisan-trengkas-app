<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurisan Trengkas – Pengenalan Gurisan</title>

    <style>
        body {
            font-family: "Inter", Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* ✅ Panel butang kecil elegan di atas kanan */
        #topRightControls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 999;
        }

        .miniBtn {
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #d0d0d0;
            background: #ffffff;
            color: #333;
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.08);
        }

        .miniBtn:hover {
            background: #f2f2f2;
            border-color: #c0c0c0;
        }

        /* ✅ Container canvas */
        #canvasContainer {
            position: relative;
            width: 600px;
            height: 240px;
            margin: 40px auto 20px auto;
            border: 2px solid #333;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* ✅ Butang utama */
        #controls {
            text-align: center;
            margin-top: 20px;
        }

        #controls button {
            padding: 10px 20px;
            margin: 6px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            transition: 0.2s;
        }

        #controls button:hover {
            background: #f0f0f0;
        }

        /* ✅ Status */
        #statusText {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #777;
            font-style: italic;
        }

        /* ✅ Panel output */
        #outputContainer {
            width: 600px;
            margin: 30px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        #translatedText {
            font-size: 20px;
            font-weight: 600;
            margin-top: 5px;
        }

        #syllableOutput {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <h1>Gurisan Trengkas – Pengenalan Gurisan</h1>

    <!-- ✅ Panel butang kecil elegan -->
    <div id="topRightControls">
        <button class="miniBtn" id="muteButton">Mute</button>
        <button class="miniBtn" id="saveButton">Simpan</button>
        <button class="miniBtn" id="loadButton">Muat</button>
        <button class="miniBtn" id="helpButton">Bantuan</button>
        <button class="miniBtn" id="settingsButton">Tetapan</button>
    </div>

    <!-- ✅ Dua canvas -->
    <div id="canvasContainer">
        <canvas id="guidesCanvas" width="600" height="240"></canvas>
        <canvas id="drawingCanvas" width="600" height="240"></canvas>
    </div>

    <!-- ✅ Butang utama -->
    <div id="controls">
        <button id="penButton">Pen</button>
        <button id="eraserButton">Eraser</button>
        <button id="clearButton">Clear</button>
        <button id="downloadButton">Download</button>
        <button id="translateButton">Kenal Pasti</button>
    </div>

    <!-- ✅ Status -->
    <div id="statusText">Sedia untuk digunakan.</div>

    <!-- ✅ Output -->
    <div id="outputContainer">
        <div><strong>Terjemahan:</strong></div>
        <div id="translatedText">—</div>

        <div style="margin-top: 15px;"><strong>Suku Kata:</strong></div>
        <div id="syllableOutput">—</div>
    </div>

    <!-- ✅ app.js mesti di bawah semua elemen -->
    <script src="app.js"></script>

</body>
</html>
