<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurisan Trengkas – Pengenalan Gurisan</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        #canvasContainer {
            position: relative;
            width: 600px;
            height: 240px;
            margin: 20px auto;
            border: 2px solid #333;
            background: white;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 18px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #outputContainer {
            margin-top: 30px;
            text-align: left;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #translatedText {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        #syllableOutput {
            margin-top: 10px;
            font-size: 16px;
            color: #444;
        }

        #statusText {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
            font-style: italic;
        }
    </style>
</head>

<body>

    <h1>Gurisan Trengkas – Pengenalan Gurisan</h1>

    <!-- ✅ Dua canvas: guidesCanvas + drawingCanvas -->
    <div id="canvasContainer">
        <canvas id="guidesCanvas" width="600" height="240"></canvas>
        <canvas id="drawingCanvas" width="600" height="240"></canvas>
    </div>

    <!-- ✅ Semua butang yang app.js perlukan -->
    <div id="controls">
        <button id="penButton">Pen</button>
        <button id="eraserButton">Eraser</button>
        <button id="clearButton">Clear</button>
        <button id="downloadButton">Download</button>
        <button id="translateButton">Kenal Pasti</button>
    </div>

    <!-- ✅ Status debug -->
    <div id="statusText">Sedia untuk digunakan.</div>

    <!-- ✅ Output bahagian terjemahan -->
    <div id="outputContainer">
        <div><strong>Terjemahan:</strong></div>
        <div id="translatedText">—</div>

        <div style="margin-top: 15px;"><strong>Suku Kata:</strong></div>
        <div id="syllableOutput">—</div>
    </div>

    <!-- ✅ app.js mesti berada di bawah semua elemen -->
    <script src="app.js"></script>

</body>
</html>
