<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Gurisan Trengkas â†’ Perkataan</title>

<body>
  <header>
    <h1>Gurisan Trengkas â†’ Perkataan</h1>
    <p class="subtitle">Lukis pada canvas, tekan Sahkan, lihat terjemahan & peratusan</p>
  </header>

  <main>
    <section class="controls">
      <input id="targetWord" type="text" placeholder="Perkataan sasaran (optional)" aria-label="Perkataan sasaran" />
      <div class="buttons">
        <button id="recognizeBtn">Sahkan</button>
        <button id="clearBtn">Clear</button>
        <button id="exportCsvBtn">Export CSV</button>
        <button id="penBtn">Pen</button>
        <button id="eraserBtn">Padam</button>
        <button id="downloadBtn">Muat Turun</button>
      </div>
    </section>

    <section>
      <canvas id="canvas" width="360" height="300"></canvas>
      <div class="help">Tip: Garisan kelabu gelap melintang di tengah ialah baseline untuk gurisan trengkas.</div>
    </section>

      <div class="row"><strong>Simbol:</strong><span id="phonemes">-</span></div>
      <div class="row"><strong>Calon kata:</strong><span id="candidates">-</span></div>
